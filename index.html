<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter For Chin</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #8e44ad;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        p {
            margin: 10px 0;
        }

        /* Floating Hearts */
        .heart {
            width: 15px;
            height: 15px;
            background-color: purple;
            position: absolute;
            animation: float 7s ease-in infinite;
            clip-path: polygon(50% 0%, 0% 30%, 50% 100%, 100% 30%);
            opacity: 0.7;
        }

        .heart:nth-child(odd) {
            background-color: #9b59b6;
        }

        .heart:nth-child(even) {
            background-color: #6f1f9b;
        }

        @keyframes float {
            0% {
                bottom: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Button Styling */
        .floating-button {
            background-color: #fff;
            color: #8e44ad;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 50px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .floating-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Loading Screen */
        .loading {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8e44ad;
        }

        .loading .heart-loader {
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 30%, 50% 100%, 100% 30%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        /* Typing Animation */
        .letter-page {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .typed-text {
            border-right: 2px solid white;
            font-size: 1.5rem;
            margin-top: 30px;
            min-height: 50px;
            display: inline-block;
        }

        /* Banner Styling */
        .banner {
            display: none;
            background-color: #ff4757;
            color: white;
            font-size: 2rem;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <h1>Letter For Chin</h1>
    <h2>(open mo kundi tapon ko to)</h2>

    <!-- Floating Hearts -->
    <div class="heart" style="left: 10%; animation-duration: 6s;"></div>
    <div class="heart" style="left: 20%; animation-duration: 9s;"></div>
    <div class="heart" style="left: 30%; animation-duration: 5s;"></div>
    <div class="heart" style="left: 40%; animation-duration: 8s;"></div>
    <div class="heart" style="left: 50%; animation-duration: 7s;"></div>
    <div class="heart" style="left: 60%; animation-duration: 10s;"></div>
    <div class="heart" style="left: 70%; animation-duration: 6s;"></div>
    <div class="heart" style="left: 80%; animation-duration: 5s;"></div>
    <div class="heart" style="left: 90%; animation-duration: 8s;"></div>

    <!-- Button -->
    <button class="floating-button" id="main-button" onclick="nextStep()">Open Letter</button>

    <!-- Loading Screen -->
    <div class="loading" id="loading-screen">
        <div class="heart-loader"></div>
        <p id="loading-text">Sure ka na talaga ah?</p>
    </div>

    <!-- Letter Page -->
    <div class="letter-page" id="letter-page">
        <div class="typed-text" id="typed-text"></div>
        <button class="floating-button" id="anger-button" style="display: none;" onclick="showBanner()">CLICK MO TO KUNG NAIINIS KA NA</button>
        <div class="banner" id="birthday-banner">HAPPY BIRTHDAY CHIN!!!!</div>
    </div>

    <script>
        let step = 0;
        let messages = [
            "Ready ka na ba?",
            "Sure ka na ba?",
            "Totoo yan ah?",
            "Okay last na to HAHAHAHA"
        ];

        // For the button click logic
        function nextStep() {
            let button = document.getElementById('main-button');
            if (step < messages.length) {
                button.innerText = messages[step];
                step++;
            } else {
                showLoadingScreen();
            }
        }

        // Show loading screen with changing text
        function showLoadingScreen() {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('h2').style.display = 'none';
            document.getElementById('main-button').style.display = 'none';

            document.getElementById('loading-screen').style.display = 'flex';

            let loadingMessages = ["Sure ka na talaga ah?", "Real ba iyan?", "Okay eto na wag ka na mabwisit HAHAHAHA"];
            let i = 0;
            let interval = setInterval(() => {
                if (i < loadingMessages.length) {
                    document.getElementById('loading-text').innerText = loadingMessages[i];
                    i++;
                } else {
                    clearInterval(interval);
                    showLetterPage();
                }
            }, 1200);
        }

        // Redirect to the letter page
        function showLetterPage() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('letter-page').style.display = 'block';

            let letterMessage = "Dear Christine...";
            let charotMessage = "CHAROT LANG HAHAHAHHAHAH";
            let lastMessage =   "Naiinis ka na ba? sige na click mo na ito hehe";
            typeText(letterMessage, () => setTimeout(() => typeText(charotMessage, () => setTimeout(() => typeText(lastMessage, showButton), 2000)), 2000));
        }

        // Typing effect for each message
        function typeText(message, callback = null) {
            let typedText = document.getElementById('typed-text');
            let currentText = typedText.innerHTML;
            let i = 0;
            let interval = setInterval(() => {
                if (i < message.length) {
                    typedText.innerHTML = currentText + message.charAt(i);
                    currentText = typedText.innerHTML; // Save the current text so it doesn't get erased
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 150);
        }

        // Show the final button
        function showButton() {
            document.getElementById('anger-button').style.display = 'inline-block';
        }

        // Show the birthday banner
        function showBanner() {
            document.getElementById('anger-button').style.display = 'none';
            document.getElementById('birthday-banner').style.display = 'block';
        }

    </script>
</body>
</html>
